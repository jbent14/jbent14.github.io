<html>

  <head>
  <link rel="stylesheet" type="text/css" href="/final.css">
  <script data-require="processing.js@*" data-semver="1.4.1" src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing.min.js"></script>
    <script type="text/processing" data-processing-target="targetcanvas">

      function displayTime ( )
      {
        var time = new Date ( );

        var hours = time.getHours ( );
        
        var minutes = time.getMinutes ( );
        
        var seconds = time.getSeconds ( );
        
        minutes = ( minutes < 10 ? "0" : "" ) + minutes;
        
        seconds = ( seconds < 10 ? "0" : "" ) + seconds;
        
        var timeOfDay = ( hours < 12 ) ? "AM" : "PM";
        
        hours = ( hours > 12 ) ? hours - 12 : hours;
        
        hours = ( hours == 0 ) ? 12 : hours;

        var timeString = hours + ":" + minutes + ":" + seconds + " " + timeOfDay;
      
        document.getElementById("clock").firstChild.nodeValue = timeString;            
      }
      window.onload = displayTime;
  
    
    </script>
  </head>
  <body onload="displayTime(); setInterval('displayTime()', 1000 )">
    <h1>Clock</h1>    
    <span id="clock"></span>
  </body>
</html>
